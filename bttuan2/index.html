<!DOCTYPE html>
<html>
  <head>
    <title>Control</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/2d2edda896.css"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css"
      rel="stylesheet"
    />

    <!-- <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script> -->
  </head>
  <body onload="document.getElementById('defaultOpen').click();">
    <!-- Header -->
    <div id="header">
      <h1 class="animate__animated animate__backInDown">SMART HOME CONTROL</h1>
      <p class="animate__animated animate__heartBeat">
        Providing <b>Super and Flexible </b>Control.
      </p>
            <div>
        <input id="expand" type="checkbox" hidden />
        <label for="expand" id="icon_expand">
          <i
            class="fa-solid fa-arrow-up"
          
          ></i>
        </label>
      </div>
    </div>  

    <!-- Navigation Bar -->
    <div class="navbar">
      <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
      <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    </div>

    <!-- The flexible grid (content) -->
    <div class="row">
      <div class="tab" id="tabcontrol">
        <button
          class="tablinks active"
          onclick="openroom(event, 'Living-room')"
          id="defaultOpen"
        >
          <i class="fa-solid fa-people-roof"></i>
          <h3>Living room</h3>
        </button>
        <button class="tablinks" onclick="openroom(event, 'Bed-room')">
          <i class="fa-solid fa-bed"></i>
          <h3>Bed room</h3>
        </button> 
        <button class="tablinks" onclick="openroom(event, 'Kit-chen')">
          <i class="fa-solid fa-bowl-food"></i>
          <h3>Kit chen</h3>
        </button>
      </div>
      <!-- <div>
        <input id="expand" type="checkbox" hidden />
        <label for="expand">
          <i
            class="fa-solid fa-arrow-left"
            id="icon_expand"
            style="font-size: 40px"
          ></i>
        </label>
      </div> -->
      <!-- Living room  (content) -->
      <div class="main" onload="document.getElementById('switch-lr').click();">
        <div id="Living-room" class="tabcontent">
          <div class="weatherforecast">
            <a class="weatherwidget-io" href="https://forecast7.com/en/10d82106d63/ho-chi-minh-city/" data-label_1="Ho Chi Minh" data-label_2="CITY" data-icons="Climacons Animated" data-mode="Forecast" data-theme="weather_one" >Ho Chi Minh CITY</a>
              <script>
              !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
              </script>
          </div>
          <div class="container-item">
           
            <div class="container-bedroom">
              <div class="img-livingroom"></div>
              <div class="device-bed">
                <div class="control-connect-lr">
                  <input type="checkbox" id="wifi" hidden>
                  <label for="wifi" id="iconwifi">
                    <div id="icon_wifi">
                      <i 
                        class="fa-solid fa-wifi"
                      ></i>
                    </div>
                  </label>
                  
                  <input id="lock" type="checkbox" hidden>
                  <label for="lock" id="iconlock">
                    <i
                      class="fa-solid fa-house-lock"
                    ></i>
                  </label>
                </div>
              </div>
              <div class="device-bed"></div>
              <div class="device-bed">
                <div class="hum-tem">
                  <div id="CircleSliderId-01" class="round-slider1"></div>
                  <div id="Asmosphere">
                    <div class="Asmosphere co2">
                    <label id="iconco2">
                      <div id="icon_co2">
                        <i class="fa-solid fa-cloud"></i>
                      </div>
                      <h2>CO2</h2>
                      <span id="CO2-val" style="color: rgb(177 161 161);">None</span><span style="color: rgb(177 161 161);"> PPM </span>
                    </label> 
                  </div>
                  <div class="Asmosphere humi">
                    <label id="iconhumi">
                      <div id="icon_humi">
                        <i class="fa-solid fa-droplet"></i>
                      </div>
                      <h2>Humadity</h2>
                      <span id="humi-val" style="color: rgb(177 161 161);">None</span><span style="color: rgb(177 161 161);"> % </span >
                    </label> 
                    
                  </div>    
                              
                    <!-- <div class="Asmosphere clock" >
                     
                    </div> -->
                    
                    <div class="Asmosphere forecast"> 
                      <div class="clock">
                        <div class="hours">
                          <div class="first">
                            <div class="number">0</div>
                          </div>
                          <div class="second">  
                            <div class="number">0</div>
                          </div>
                        </div>
                        <div class="tick">:</div>
                        <div class="minutes">
                          <div class="first">
                            <div class="number">0</div>
                          </div>
                          <div class="second">
                            <div class="number">0</div>
                          </div>
                        </div>
                        <div class="tick">:</div>
                        <div class="seconds">
                          <div class="first">
                            <div class="number">0</div>
                          </div>
                          <div class="second infinite">
                            <div class="number">0</div>
                          </div>
                        </div>
                        <div class="calendar">
                          <span>
                            <span id="weekday">None</span><span>, </span>
                            <span id="date">None</span><span> </span>
                            <span id="month">None</span>
                          </span>
                            
                        </div>
                      </div>
                    </div>
                   
                  </div>
                </div>
                
              </div>
            </div>

            <div class="item inside">
              <div class="device-living-room">
                <h2>Desk Lamp</h2>
                <input class="l" type="checkbox" id="switch-dlight-lr" />
              </div>
              <div class="device-living-room">
                <div class="status-button">
                  <h3 id="statusbutton-air-lr">OFF</h3>
                  <label class="switch">
                    <input type="checkbox" id="switch-air-lr" />
                    <span class="slider round"></span>
                  </label>
                </div>
                <div class="airconditioner"></div>
                <div>
                  <h3>Air conditioner</h3>
                </div>
                <div id="Value-air-lr">None</div>
                <input
                  type="range"
                  min="15"
                  max="32"
                  value="20"
                  id="slider2-lr"
                />
              </div>
              <div class="device-living-room">
                <h2>Hall Lamp</h2>
                <input class="l" type="checkbox" id="switch-hlight-lr" />
              </div>
              <div class="device-living-room">
                <h2>Fan</h2>
                <div onclick="offFan_lr(this)" class="fanrotate"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bed room  (content) -->
        <div id="Bed-room" class="tabcontent">
          <div class="container-item">
            <div class="container-bedroom">
              <div class="img-bedroom"></div>
              <div class="device-bed">
                <div class="control-connect-br">
                  <input type="checkbox" id="wifi" hidden>
                  <label for="wifi" id="iconwifi">
                      <i 
                        class="fa-solid fa-wifi"
                      ></i>
                  </label>

                  <input id="lock" type="checkbox" hidden>
                  <label for="lock" id="iconlock">
                    <i
                      class="fa-solid fa-house-lock"
                    ></i>
                  </label>
                </div>
              </div>
              <div class="device-bed"></div>
              <div class="device-bed">
                <div class="hum-tem">
                  <div id="CircleSliderId-02" class="round-slider1"></div>
                </div>
              </div>
            </div>

            <div class="item inside">
              <div class="device-bed-room">
                <h2>Desk Lamp</h2>
                <input class="l" type="checkbox" id="switch-den1-br" />
              </div>
              <div class="device-bed-room">
                <h2>Hall Lamp</h2>
                <input class="l" type="checkbox" id="switch-den2-br" />
              </div>
              <div class="device-bed-room">
                <div class="status-button">
                  <h3 id="statusbutton-air-br">OFF</h3>
                  <label class="switch">
                    <input type="checkbox" id="switch-air-br" />
                    <span class="slider round"></span>
                  </label>
                </div>
                <div class="airconditioner"></div>
                <div>
                  <h3>Air conditioner</h3>
                </div>
                <div id="Value-air-br">None</div>
                <input
                  type="range"
                  min="15"
                  max="32"
                  value="20"
                  id="slider2-br"
                />
              </div>
              <div class="device-bed-room">
                <h2>Fan</h2>
                <div id="div" onclick="myfunc(this)" class="fanrotate"></div>
                <div>
                  <!-- <label class="switch" >
                    <input type="checkbox" />
                    <span class="slider"  ></span>
                  </label> -->
                </div>
              </div>
              <div class="device-bed-room">
                <div class="status-button">
                  <h3 id="statusbutton-tv-br">OFF</h3>
                  <label class="switch">
                    <input type="checkbox" id="switch-tv-br" />
                    <span class="slider round"></span>
                  </label>
                </div>
                <div class="TV"></div>
                <div>
                  <h2>Television</h2>
                </div>
              </div>
            </div>
          </div>
        </div> 
          

            <!-- Kit chen -->
            <div id="Kit-chen" class="tabcontent">
              <div class="container-item">
                <div class="container-bedroom">
                  <div class="img-kitchen"></div>
                  <div class="device-bed">
                    <div class="control-connect-kt">
                      <input type="checkbox" id="wifi" hidden>
                      <label for="wifi" id="iconwifi">
                        <div id="icon_wifi">
                          <i 
                            class="fa-solid fa-wifi active"
                          ></i>
                        </div>
                      </label>
    
                      <input id="lock" type="checkbox" hidden>
                      <label for="lock" id="iconlock">
                        <i
                          class="fa-solid fa-house-lock" 
                        
                        ></i>
                      </label>
                    </div>
                  </div>
                  <div class="device-bed"></div>
                  <div class="device-bed">
                    <div class="hum-tem">
                      <div id="CircleSliderId-02" class="round-slider1"></div>
                    </div>
                  </div>
                </div>

                <div class="item-kit-chen">
                  <div class="device-kit-chen">
                    <h2>Desk Lamp</h2>
                    <input class="l" type="checkbox" />
                  </div>
                  <div class="device-kit-chen">
                    <h2>Hall Lamp</h2>
                    <input class="l" type="checkbox" />
                  </div>
                   
    
                  <div class="device-kit-chen">
                    <h2>Fan</h2>
                    <div
                      id="div"
                      onclick="myfunc(this)"
                      class="fanrotate"
                    ></div>
                  </div>
                  <div class="device-kit-chen">
                    <div class="status-button">
                      <h3>ON</h3>
                      <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                      </label>
                    </div>
                    <div class="TV"></div>
                    <div>
                      <h2>Television</h2>
                    </div>
                  </div>
                  <div class="device-kit-chen">
                    <div class="refrigerator-div">
                      <div class="status-button">

                        <label class="switch">
                          <input type="checkbox" id="switch-fr-kc"/>
                          <span class="slider round"></span>
                        </label>
                      </div>
                      <div class="refrigerator">
                        <img alt="" src="./img/refrigerator.png" width="300px" height="300px"/>
                        <p id="status-rf">ON</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        
        
      </div>
    </div>
    <!-- Footer -->
    <!-- <div class="footer">
      <h2>Footer</h2>
    </div> -->
    <script
      src="https://kit.fontawesome.com/2d2edda896.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="script.js"></script>
  </body>
</html>
