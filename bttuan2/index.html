<!DOCTYPE html>
<html>
  <head>
    <title>Control</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
  </head>
  <body onload="document.getElementById('defaultOpen').click();">
    <!-- Header -->
    <div class="header">
      <h1 class="animate__animated animate__backInDown">SMART HOME CONTROL</h1>
      <p class="animate__animated animate__heartBeat">
        Providing <b>Super and Flexible </b>Control.
      </p>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
      <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
      <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    </div>

    <!-- The flexible grid (content) -->
    <div class="row">
      <div class="tab">
        <button
          class="tablinks active"
          onclick="openroom(event, 'Living-room')"
          id="defaultOpen"
        >
          <i id="icon" class="fa fa-bars fa-lg"></i> Living room
        </button>
        <button class="tablinks" onclick="openroom(event, 'Bed-room')">
          Bed room
        </button>
        <button class="tablinks" onclick="openroom(event, 'Kit-chen')">
          Kitchen
        </button>
      </div>
 <!-- Living room  (content) -->
      <div class="main">
        <div id="Living-room" class="tabcontent">
          <div class="container-item">
            <div class="container inside"></div>

            <div class="item inside">
              <div class="device-living-room">
                <h1>Desk Lamp</h1>    
                <input class="l" type="checkbox" />
              </div>
              <div class="device-living-room">
                <div id="airconditioner" class="airconditioner"></div>
                <div id="Value">21</div>
                <input
                  type="range"
                  min="15"
                  max="32"
                  value="20"
                  id="slider2"
                />
              </div>
              <div class="device-living-room">
                <h1>Hall Lamp</h1>
                <input class="l" type="checkbox" />
              </div>
              <div class="device-living-room">
                <div id="fanrotate" class="fanrotate"></div>
                <div>
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
<!-- Bed room  (content) -->
        <div id="Bed-room" class="tabcontent">
          <div class="container-item">
            <div class="container">
              <div class="device-bed"></div>
              <div class="device-bed">
              <div class="hum-tem">
                <div id="CircleSliderId-01" class="round-slider1"></div>
              </div>
            </div>         
            </div>

            <div class="item inside">
              <div class="device-bed-room">
                <h1>Desk Lamp</h1>
                <input class="l" type="checkbox" />
              </div>
              <div class="device-bed-room">
                <h1>Hall Lamp</h1>
                <input class="l" type="checkbox" />
              </div>
              <div class="device-bed-room">
                <div id="airconditioner" class="airconditioner"></div>
                <div id="sliderNgangValue">5</div>
                <input
                  type="range"
                  min="15"
                  max="32"
                  value="20"
                  id="slider1"
                />
              </div>
              <div class="device-bed-room">
                  <h1>Fan</h1>
                  <div  id="div" onclick="myfunc(this)"   class="fanrotate" ></div>
                  <div >  
                  <!-- <label class="switch" >
                    <input type="checkbox" />
                    <span class="slider"  ></span>
                  </label> -->
                </div>
              </div>
              <!-- <div class="device-bed-room" id="hum-tem">
                <div id="CircleSliderId-01" class="round-slider1"></div>
                <div id="CircleSliderId-02" class="round-slider2"></div>
              </div> -->
            </div>
            <div id="Kit-chen" class="tabcontent">
              <h3>Kit-chen</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <!-- <div class="footer">
      <h2>Footer</h2>
    </div> -->
    <script src="script.js"></script>  
  </body>
</html>
